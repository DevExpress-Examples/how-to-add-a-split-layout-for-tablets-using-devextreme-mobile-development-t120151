<div data-options="dxView : { name: 'Navigation', title: 'Welcome', pane: 'master' } " >
    <div  data-options="dxContent : { targetPlaceholder: 'content' } " >
        <div class="navigation-list" data-bind="dxList: {}" style="height: 100%" data-options="dxCommandContainer : { id: 'global-navigation' } " >
            <div data-bind="visible: visible, css: { 'dx-state-disabled': disabled }" data-options="dxTemplate : { name: 'item' } " >
                <div data-bind="click: clickAction">
                    <div class="dx-navigation-item" data-bind="text: title"></div>
                </div>
            </div>
        </div>
    </div>
</div>
